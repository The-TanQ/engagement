<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Preference Study</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G29633FSQS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G29633FSQS');
  </script>
</head>
<body>
  <div style="max-width: 600px; margin: 4rem auto; text-align: center; padding: 2rem;">
    <h1>Welcome to Our Theme Study</h1>
    <p>Help us understand user preferences by choosing your preferred reading mode.</p>
    
    <div style="margin: 3rem 0;">
      <h2>Choose Your Preferred Theme:</h2>
      <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
        <button onclick="selectTheme('light')" style="padding: 2rem; font-size: 1.2rem; border: 2px solid #333; background: #fff; color: #333; cursor: pointer; border-radius: 8px; min-width: 150px;">
          ☀️<br>Light Mode
        </button>
        <button onclick="selectTheme('dark')" style="padding: 2rem; font-size: 1.2rem; border: 2px solid #333; background: #333; color: #fff; cursor: pointer; border-radius: 8px; min-width: 150px;">
          🌙<br>Dark Mode
        </button>
        <button onclick="selectTheme('auto')" style="padding: 2rem; font-size: 1.2rem; border: 2px solid #333; background: linear-gradient(90deg, #fff 50%, #333 50%); color: #333; cursor: pointer; border-radius: 8px; min-width: 150px;">
          🔄<br>Auto
        </button>
      </div>
    </div>
    
    <p id="selection-message" style="margin-top: 2rem; font-weight: bold;"></p>
  </div>

  <script>
    function selectTheme(theme) {
      gtag('event', 'landing_theme_selection', {
        event_category: 'engagement',
        selected_theme: theme,
        page: 'landing'
      });
      console.log('GA Event: landing_theme_selection', { theme: theme });
      
      document.getElementById('selection-message').textContent = `You selected ${theme} mode. Redirecting...`;
      
      setTimeout(() => {
        window.location.href = `./index.html?theme=${theme}`;
      }, 1000);
    }

    // Track page view
    gtag('event', 'page_view', {
      page_title: document.title,
      page_location: window.location.href
    });
  </script>
</body>
</html>
